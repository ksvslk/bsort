<div class="flex-column-container">
    <h2>Prioritize Requirements</h2>
    <div *ngIf="taskLists$.length != 0; then thenBlock else elseBlock"></div>
    <ng-template #thenBlock>
        <mat-nav-list *ngFor="let taskList of taskLists$">
            <mat-list-item [routerLink]="['project/', taskList.id]">
                <h3 matListItemTitle>{{taskList.title}}</h3>
                <p matListItemLine>{{taskList.date | date: 'mediumDate' }}</p>
            </mat-list-item>
            <mat-divider></mat-divider>
        </mat-nav-list>
    </ng-template>
    <ng-template #elseBlock>
        <div class="p-3">No projects.</div>
    </ng-template>
    <button class="flex md-button-bottom-fixed" (click)="createNewTaskList()" mat-raised-button
        matTooltip="Create New Project" color="primary" aria-label="Create New Project">
        Create New Project
    </button>
</div>
